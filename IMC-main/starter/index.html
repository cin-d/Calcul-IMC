<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container">
      <h1>Calcul d'<span>IMC</span></h1>
      <form>
      <div class="input-container">
        <div class="input-group">
          <label for="height">Votre taille en centimètres</label>
          <input type="number"
          placeholder="Votre taille en centimètres"
          class="height-imput"
          id="height"
          >
        </div>
        <div class="input-group">
          <label for="weight">Votre poids en kilos</label>
          <input type="number"
          placeholder="Votre poids en kilos"
          class="weight-imput"
          id="weight"
          >
        </div>
      </div>
      <button>Calculer un IMC</button>
      </form>
      <div class="info">
        <div class="bmi-value">0</div>
        <div class="description">En attente de résultat ...</div>
      </div>
    </div>

  </body>
  <script src="app.js"></script>
</html>
